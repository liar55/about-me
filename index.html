  </head>
  <body>
    <header class="site-header">
      <h1>about me</h1>
      <button class="hamburger" id="hamburger-menu" aria-label="メニュー">
        <span></span>
      </button>
      <nav class="desktop-nav" aria-label="メインメニュー">
        <a href="index.html">home</a>
        <a href="zikosyoukai.html">profile</a>

      <div class="nav-mobile" id="nav-mobile" aria-label="モバイルメニュー">
        <a href="index.html">home</a>
        <a href="zikosyoukai.html">profile</a>
        <a href="ongaku.html">music</a>
        <a href="dzl.html">streamer</a>
        <a href="anime.html">anime</a>
        <a href="toiawase.html">information</a>
      </div>
    </header>
    <main>
      <section id="profile">
        <h2>MY PHOTOS</h2>
        <div class="slider-container">
          <div class="slider">
            <img
              src="images/Imagesumikko.jpeg"
              alt="BeReal"
              data-caption="BeReal"
              onerror="this.onerror=null;this.src='https://placehold.co/300x300/EEF7FF/90CAF9?text=Photo+1'"
            />
            <img
              src="images/Image xst.jpeg"
              alt="Xross Stars"
              data-caption="Xross Stars"
              onerror="this.onerror=null;this.src='https://placehold.co/300x300/EEF7FF/90CAF9?text=Photo+2'"
            />
            <img
              src="images/Image (1).jpeg"
              alt="local"
              data-caption="local"
              onerror="this.onerror=null;this.src='https://placehold.co/300x300/EEF7FF/90CAF9?text=Photo+3'"
            />
          </div>
          <button class="slider-btn prev" aria-label="前の画像">&#60;</button>
          <button class="slider-btn next" aria-label="次の画像">&#62;</button>
        </div>
      </section>
    </main>
    <div
      class="lightbox-overlay"
      id="lightbox"
      aria-modal="true"
      role="dialog"
      aria-label="画像プレビュー"
    >
      <div class="lightbox-content" role="document">
        <button class="lightbox-close" aria-label="閉じる">×</button>
        <img class="lightbox-img" alt="" />
        <div class="lightbox-caption"></div>
      </div>
    </div>
    <footer class="site-footer">
      <p>&copy; home</p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
