<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        font-family: "Rounded Mplus 1c", "Hiragino Maru Gothic ProN",
          "Yu Gothic", "Meiryo", "Arial", sans-serif;
        background: linear-gradient(180deg, #f7fbff 0%, #ffffff 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        color: #7fa7c7;
        font-weight: 400;
      }
      header {
        background: linear-gradient(90deg, #e3f2fd 0%, #ffffff 100%);
        color: #90caf9;
        padding: 4% 0 2.5% 0;
        text-align: center;
        border-bottom-left-radius: 48px;
        border-bottom-right-radius: 48px;
        box-shadow: 0 6px 32px 0 #b3d8ff33, 0 0 60px 10px #fff8;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }
      header h1 {
        font-size: 3.2em;
        font-weight: 600;
        letter-spacing: 0.06em;
        margin: 0.2em 0 0.3em 0;
      }
      nav {
        text-align: center;
        margin: 24px 0;
      }
      nav a {
        color: #90caf9;
        background: rgba(255, 255, 255, 0.95);
        text-decoration: none;
        margin: 0 18px;
        font-weight: bold;
        font-size: 1.15em;
        padding: 0.8em 2em;
        border-radius: 32px;
        box-shadow: 0 2px 12px 0 #b3d8ff22, 0 0 24px 2px #fff6;
        letter-spacing: 0.04em;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      }
      nav a:hover {
        background: #e3f2fd;
        color: #fff;
        box-shadow: 0 4px 24px 0 #90caf966, 0 0 40px 6px #fff8;
      }
      main {
        max-width: 700px;
        margin: 48px auto 80px auto;
        background: rgba(255, 255, 255, 0.98);
        padding: 36px;
        border-radius: 36px;
        box-shadow: 0 4px 32px 0 #b3d8ff22, 0 0 60px 10px #fff8;
        color: #7fa7c7;
        font-weight: 400;
        padding-top: 180px;
      }
      h2 {
        color: #90caf9;
        font-family: "Rounded Mplus 1c", "Hiragino Maru Gothic ProN",
          "Yu Gothic", sans-serif;
        font-size: 2em;
        margin-bottom: 24px;
        font-weight: 400;
      }
      section {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 36px;
        box-shadow: 0 4px 32px 0 #b3d8ff22, 0 0 60px 10px #fff8;
        padding: 2.5rem 2rem;
        margin-bottom: 2.5rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }
      ul[style] li a {
        color: #90caf9;
        background: rgba(255, 255, 255, 0.95);
        font-weight: 400;
        font-size: 1.1em;
        padding: 0.8em 2em;
        border-radius: 32px;
        box-shadow: 0 2px 12px 0 #b3d8ff22, 0 0 24px 2px #fff6;
        letter-spacing: 0.04em;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        display: inline-block;
        margin-bottom: 8px;
      }
      ul[style] li a:hover {
        background: #e3f2fd;
        color: #fff;
        box-shadow: 0 4px 24px 0 #90caf966, 0 0 40px 6px #fff8;
      }
      footer {
        background: linear-gradient(90deg, #e3f2fd 0%, #ffffff 100%);
        color: #90caf9;
        text-align: center;
        padding: 2.5rem 0;
        position: fixed;
        width: 100%;
        bottom: 0;
        font-size: 1.1em;
        letter-spacing: 0.05em;
        border-radius: 60px 60px 0 0;
        box-shadow: 0 -8px 32px 8px #b3d8ff44, 0 0 60px 10px #fff8;
        font-family: "Rounded Mplus 1c", "Hiragino Maru Gothic ProN",
          "Yu Gothic", sans-serif;
      }
      @media (max-width: 600px) {
        header,
        footer {
          padding: 1.2rem;
          border-radius: 0;
        }
        nav a {
          display: block;
          margin: 0.7rem 0;
        }
        main {
          max-width: 98vw;
          padding: 1.2rem 0.7rem;
          border-radius: 30px;
        }
        section {
          border-radius: 30px;
          padding: 1.2rem 0.7rem;
        }
      }
    </style>
  </head>
