<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>自己紹介</title>
    <style>
      body {
        font-family: "Rounded Mplus 1c", "Hiragino Maru Gothic ProN",
          "Yu Gothic", "Meiryo", "Arial", sans-serif;
        background: linear-gradient(180deg, #f7fbff 0%, #ffffff 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        color: #7fa7c7; /* 他ページと同じ本文色に統一 (#90caf9 から変更) */
        font-weight: 400;
      }
      header {
        background: linear-gradient(90deg, #e3f2fd 0%, #ffffff 100%);
        color: #90caf9;
        padding: 4% 0 2.5% 0;
        text-align: center;
        border-bottom-left-radius: 48px;
        border-bottom-right-radius: 48px;
        box-shadow: 0 6px 32px 0 #b3d8ff33, 0 0 60px 10px #fff8;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }
      header h1 {
        font-size: 3.2em;
        font-weight: 600;
        letter-spacing: 0.06em;
        margin: 0.2em 0 0.3em 0;
        color: #90caf9;
        text-shadow: none;
      }
      /* 追加: h2 を中央寄せ + 余白調整 */
      h2 {
        text-align: center;
        font-size: 2.4em;
        letter-spacing: 0.08em;
        margin: 0 0 0.8em;
        font-weight: 600;
        color: #90caf9; /* 追加: 他ページ同様のカラー */
      }

      nav.desktop-nav {
        text-align: center;
        margin: 24px 0;
      }
      nav.desktop-nav a {
        color: #90caf9;
        background: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        margin: 0 18px;
        font-weight: bold;
        font-size: 1.15em;
        padding: 0.8em 2em;
        border-radius: 50px;
        box-shadow: 0 2px 8px #b3d8ff44;
        letter-spacing: 0.04em;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
      }
      nav.desktop-nav a:hover {
        background: #e3f2fd;
        color: #fff;
        box-shadow: 0 4px 24px 0 #90caf966, 0 0 40px 6px #fff8;
        transform: translateY(-1px);
      }
      /* hamburger（基準と完全一致） */
      .hamburger {
        display: none;
        position: absolute;
        top: 18px;
        right: 24px;
        width: 38px;
        height: 38px;
        z-index: 2001;
        cursor: pointer;
        background: transparent;
        border-radius: 0;
        box-shadow: none;
        margin: 0;
      }
      .hamburger span,
      .hamburger span:before,
      .hamburger span:after {
        display: block;
        position: absolute;
        width: 32px;
        height: 4px;
        background: #90caf9;
        border-radius: 2px;
        transition: 0.3s;
      }
      .hamburger span {
        top: 17px;
        left: 3px;
      }
      .hamburger span:before {
        content: "";
        top: -10px;
        left: 0;
      }
      .hamburger span:after {
        content: "";
        top: 10px;
        left: 0;
      }

      /* nav-mobile（基準と完全一致） */
      .nav-mobile {
        display: none;
        flex-direction: column;
        align-items: center;
        position: fixed;
        top: 0;
        right: 0;
        width: 70vw;
        max-width: 320px;
        height: 100vh;
        background: #fff;
        box-shadow: -4px 0 32px #b3d8ff44;
        z-index: 2000;
        padding: 80px 24px 24px 24px;
        gap: 1.5em;
        border-radius: 0 0 36px 36px;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .nav-mobile.open {
        display: flex;
        transform: translateX(0);
        opacity: 1;
        pointer-events: auto;
      }

      :root {
        --header-extra-space: 40px;
      }

      main {
        max-width: 700px;
        margin: 0 auto 80px auto; /* 上部はJSで動的に */
        background: rgba(255, 255, 255, 0.98);
        padding: 36px;
        border-radius: 36px;
        box-shadow: 0 4px 32px 0 #b3d8ff22, 0 0 60px 10px #fff8;
        color: #7fa7c7;
        font-weight: 400;
        padding-bottom: 200px; /* フッターかぶり回避 */
      }
      h1,
      h2,
      main,
      main * {
        scroll-margin-top: calc(var(--dynamic-header-height, 220px) + 20px);
      }

      /* index.html と同じ footer スタイル */
      footer {
        background: linear-gradient(90deg, #e3f2fd 0%, #ffffff 100%);
        color: #90caf9;
        text-align: center;
        padding: 2.5rem 0;
        position: fixed;
        width: 100%;
        bottom: 0;
        font-size: 1.1em;
        letter-spacing: 0.05em;
        border-radius: 60px 60px 0 0;
        box-shadow: 0 -8px 32px 8px #b3d8ff44, 0 0 60px 10px #fff8;
        font-family: "Rounded Mplus 1c", "Hiragino Maru Gothic ProN",
          "Yu Gothic", sans-serif;
      }

      @media (max-width: 600px) {
        header,
        footer {
          padding: 1.2rem;
          border-radius: 0;
        }
        nav.desktop-nav {
          display: none;
        }
        .hamburger {
          display: flex;
        }
        .nav-mobile {
          display: none;
          transform: translateX(100%);
          opacity: 0;
          pointer-events: none;
        }
        .nav-mobile.open {
          display: flex;
          transform: translateX(0);
          opacity: 1;
          pointer-events: auto;
        }
        main {
          max-width: 98vw;
          padding: 1.2rem 0.7rem 200px;
          border-radius: 30px;
        }
        section {
          border-radius: 18px;
          padding: 1.2rem 0.7rem;
        }
        .nav-mobile a {
          color: #90caf9;
          background: rgba(255, 255, 255, 0.9);
          text-decoration: none;
          font-weight: bold;
          font-size: 1.15em;
          padding: 0.8em 2em;
          border-radius: 36px;
          box-shadow: 0 2px 8px #b3d8ff44;
          letter-spacing: 0.04em;
          transition: background 0.2s, color 0.2s, box-shadow 0.2s,
            transform 0.2s;
          width: 100%;
          text-align: center;
        }
        .nav-mobile a:hover {
          background: rgba(255, 255, 255, 0.98);
          box-shadow: 0 3px 12px #b3d8ff66;
          transform: translateY(-1px);
        }
      }
      /* ハンバーガー開閉アニメ（基準と一致） */
      .hamburger.open span {
        transform: rotate(45deg);
        background: #64b5f6;
      }
      .hamburger.open span:before {
        top: 0;
        transform: rotate(90deg);
        background: #64b5f6;
      }
      .hamburger.open span:after {
        opacity: 0;
        transform: translateX(-8px);
      }
      /* 自己紹介セクション内文字拡大と行間/字間調整 */
      .intro-section {
        text-align: center;
      }
      .intro-section h3 {
        font-size: 2.1em;
        letter-spacing: 0.08em;
        line-height: 1.4;
        margin-top: 0;
        margin-bottom: 0.8em;
      }
      .intro-section p {
        font-size: 1.35em; /* 通常より拡大 */
        letter-spacing: 0.1em; /* 文字間隔拡大 */
        line-height: 2.1; /* 行の幅(高さ)を広く */
        margin: 0.4em 0;
        font-weight: 500;
        color: #90caf9; /* h2 と同じ色に統一 */
      }
      @media (max-width: 600px) {
        .intro-section h3 {
          font-size: 1.8em;
        }
        .intro-section p {
          font-size: 1.25em;
          line-height: 1.95;
        }
      }
    </style>
  </head>
  <body>
    <header

      <div class="hamburger" id="hamburger-menu"><span></span></div>
      <nav class="desktop-nav">

    <!-- 旧 nav は統一のため削除 -->
    <main>
      <!-- ...existing code... -->
      <h2>自己紹介</h2>
      <section
        class="intro-section"
        style="
          background: rgba(255, 255, 255, 0.98);
          border-radius: 18px;
          box-shadow: 0 2px 8px rgba(144, 202, 249, 0.06);
          padding: 32px 28px;
          margin-bottom: 40px;
        "
      >
        <!-- 挨拶h3削除 -->
        <p>名前: 若狹 希海</p>
        <p>出身地: 兵庫県</p>
        <p>ホワイトハッカー専攻</p>

      <!-- ...existing code... -->
    </main>
    <footer><p>&copy; profile</p></footer>
    <script>
      // ヘッダー高さに応じて main の余白を動的調整
      (function () {
        const header = document.querySelector("header");
        const main = document.querySelector("main");
        function adjustOffset() {
          if (!header || !main) return;
          const h = header.getBoundingClientRect().height;
          document.documentElement.style.setProperty(
            "--dynamic-header-height",
            h + "px"
          );
          main.style.marginTop = `calc(${h}px + var(--header-extra-space))`;
        }
        window.addEventListener("load", adjustOffset);
        window.addEventListener("resize", adjustOffset);
        if (document.fonts && document.fonts.addEventListener) {
          document.fonts.addEventListener("loadingdone", adjustOffset);
          document.fonts.ready.then(adjustOffset);
        }
      })();

      // ハンバーガーメニューの開閉（他ページと同一）
      const hamburger = document.getElementById("hamburger-menu");
      const navMobile = document.getElementById("nav-mobile");
      if (hamburger && navMobile) {
        hamburger.addEventListener("click", function () {
          navMobile.classList.toggle("open");
          hamburger.classList.toggle("open");
        });
        navMobile.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", () => {
            navMobile.classList.remove("open");
            hamburger.classList.remove("open");
          });
        });
        document.addEventListener("click", function (e) {
          if (
            navMobile.classList.contains("open") &&
            !navMobile.contains(e.target) &&
            !hamburger.contains(e.target)
          ) {
            navMobile.classList.remove("open");
            hamburger.classList.remove("open");
          }
        });
      }
    </script>
  </body>
</html>
